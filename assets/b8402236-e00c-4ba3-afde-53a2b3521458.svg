<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="188" height="84" viewBox="0 0 188 84">
  <defs>
    <filter id="Background" x="0" y="0" width="188" height="84" filterUnits="userSpaceOnUse">
      <feOffset dy="1" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-opacity="0.149"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g id="Picker_menu" data-name="Picker menu" transform="translate(6 5)">
    <g id="Placement_Area" data-name="Placement Area" fill="red" stroke="rgba(0,0,0,0)" stroke-width="1" opacity="0">
      <rect width="176" height="72" stroke="none"/>
      <rect x="0.5" y="0.5" width="175" height="71" fill="none"/>
    </g>
    <g transform="matrix(1, 0, 0, 1, -6, -5)" filter="url(#Background)">
      <g id="Background-2" data-name="Background" transform="translate(6 5)" fill="#fff" stroke="#cacaca" stroke-width="1">
        <rect width="176" height="72" rx="4" stroke="none"/>
        <rect x="0.5" y="0.5" width="175" height="71" rx="3.5" fill="none"/>
      </g>
    </g>
    <g id="Menu_Item" data-name="Menu Item" transform="translate(12 4)" fill="rgba(255,0,0,0)" stroke="rgba(0,0,0,0)" stroke-width="1">
      <rect width="58" height="32" stroke="none"/>
      <rect x="0.5" y="0.5" width="57" height="31" fill="none"/>
    </g>
    <text id="Item_1" data-name="Item 1" transform="translate(12 24)" fill="#4b4b4b" font-size="14" font-family="AdobeClean-Regular, Adobe Clean"><tspan x="0" y="0">Item 1</tspan></text>
    <g id="Menu_Item-2" data-name="Menu Item" transform="translate(12 36)" fill="rgba(255,0,0,0)" stroke="rgba(0,0,0,0)" stroke-width="1">
      <rect width="60" height="32" stroke="none"/>
      <rect x="0.5" y="0.5" width="59" height="31" fill="none"/>
    </g>
    <text id="Item_2" data-name="Item 2" transform="translate(12 56)" fill="#4b4b4b" font-size="14" font-family="AdobeClean-Regular, Adobe Clean"><tspan x="0" y="0">Item 2</tspan></text>
  </g>
</svg>
